<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
 <div class="container">
  <div class="col-12 text-center">
    <h1>Task Management System.</h1>
</div>
    <form class="row g-3" onsubmit="return addData()">
        <div class="col-md-6">
            <label for="title" class="form-label">title</label>
            <input type="text" class="form-control" id="title">
          </div>
        <div class="col-md-6">
            <label for="description" class="form-label">description</label>
            <input type="text" class="form-control" id="description">
          </div>
          <!-- <div class="col-md-6">
            <label for="Priority" class="form-label">Priority</label>
            <select id="Priority" class="form-select"placeholder="Priority enter">
              <option selected>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
          </div> -->
          <div class="col-md-6">
            <label for="priority" class="form-label">Priority</label>
            <input type="text" class="form-control" id="priority" placeholder="high,low,Medium">
          </div>
        <div class="col-md-6">
          <label for="date" class="form-label">Due-Date</label>
          <input type="date" class="form-control" id="date">
        </div>
         <div class="col-12">
          <button type="submit" class="btn btn-primary">submit</button>
        </div>
      </form>
 </div>
 <div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#id</th>
            <th scope="col">title</th>
            <th scope="col">description</th>
            <th scope="col">due-date</th>
            <th scope="col">priority</th>
            <th scope="col">updet</th>
          </tr>
        </thead>
    
    <tbody id="view">
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
         
        </tbody>
      </table>
 </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
